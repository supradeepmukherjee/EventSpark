<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Selection Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Entertainment Selection Form</h2>
        <form>
            <label for="music">Preferred Music Genre:</label>
            <input type="text" id="music" name="music" placeholder="e.g. Jazz, Rock, Pop">

            <label for="games">Games and Activities:</label>
            <input type="text" id="games" name="games" placeholder="e.g. Board Games, Trivia, Arcade">

            <label for="play">Live Performances/Shows:</label>
            <input type="text" id="play" name="play" placeholder="e.g. Comedy Show, Magic Show">

            <label for="extras">Additional Requests:</label>
            <textarea id="extras" name="extras" placeholder="Any other entertainment preferences"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
