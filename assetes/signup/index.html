<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventspark - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <!-- Sign Up Form -->
        <div class="form-container" id="sign-up-form">
          <h2>Sign Up</h2>
          <form action="#" method="POST">
            <input
              type="text"
              id="sign-up-name"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              id="sign-up-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="sign-up-password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <button type="submit" onclick="signUp(event)">Sign Up</button>
          </form>
          <p>
            Already have an account?
            <a
              href="javascript:void(0)"
              onclick="window.location.href='../signin/index.html'"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
