<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Invitation</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invitation-form">
        <h2>Royal Invitation</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="guest-name">Guest Name</label>
                <input type="text" id="guest-name" name="guest-name" required>
            </div>
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-time">Time</label>
                <input type="time" id="event-time" name="event-time" required>
            </div>
            <div class="form-group">
                <label for="event-location">Location</label>
                <input type="text" id="event-location" name="event-location" required>
            </div>
            <div class="form-group">
                <label for="guest-email">Guest Email</label>
                <input type="email" id="guest-email" name="guest-email" required>
            </div>
            <div class="form-group">
                <label for="guest-address">Guest Home Address</label>
                <textarea id="guest-address" name="guest-address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="special-message">Special Message</label>
                <textarea id="special-message" name="special-message" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Invitation</button>
        </form>
    </div>

</body>
</html>
