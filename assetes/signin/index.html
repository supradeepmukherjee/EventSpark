<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventspark - Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <!-- Sign In Form -->
        <div class="form-container" id="sign-in-form">
          <h2>Sign In</h2>
          <form action="#" method="POST">
            <input
              type="email"
              id="sign-in-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="sign-in-password"
              placeholder="Password"
              required
            />
            <button type="submit" onclick="signIn(event)">Sign In</button>
          </form>
          <p>
            Don't have an account?
            <a
              href="javascript:void(0)"
              onclick="window.location.href='../signup/index.html'"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
