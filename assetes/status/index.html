<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Status Form</title>
     <link rel="stylesheet" href="style.css">
    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById("orderMessage").style.display = "block";
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Track Your Event</h2>
        <form onsubmit="showMessage(event)">
            <input type="text" class="input-box" placeholder="Name of the Customer" required>
            <input type="text" class="input-box" placeholder="Name of the Event" required>
            <input type="text" class="input-box" placeholder="Event ID" required>
            <button type="submit" class="btn submit-btn">Submit</button>
            <button type="button" class="btn back-btn" onclick="goBack()">Back</button>
        </form>
        <p id="orderMessage" class="message">Your order is in progress.</p>
    </div>
</body>
</html>
