<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Catering Request Form</title>
      <link rel="stylesheet" href="style.css".css">
</head>
<body>
    <div class="container">
        <h2>Event Catering Request Form</h2>
        
        <label>Name of the Event *</label>
        <input type="text">
        
        <label>Number of Guests *</label>
        <input type="number">
        
        <label>Date *</label>
        <input type="datetime-local">
        
        <label>Starting Time *</label>
        <input type="datetime-local">
        
        <label>Location *</label>
        <input type="text">
        
        <label>Preferred Cuisine or Meal Type *</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Buffet</label>
            <label><input type="checkbox"> Plated Dinner</label>
            <label><input type="checkbox"> Hors dâ€™oeuvres</label>
            <label><input type="checkbox"> Family Style</label>
            <label><input type="checkbox"> Cocktail Reception</label>
            <label><input type="checkbox"> Barbecue</label>
            <label><input type="checkbox"> Food Stations</label>
            <label><input type="checkbox"> Sit-Down Dinner</label>
            <label><input type="checkbox"> Brunch</label>
            <label><input type="checkbox"> Dessert Only</label>
        </div>
        
        <label>Beverage Preferences *</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Non-Alcoholic</label>
            <label><input type="checkbox"> Alcoholic</label>
        </div>
        
        <label>Dietary Restrictions *</label>
        <textarea rows="3"></textarea>
        
        <label>Special Requests or Additional Services *</label>
        <textarea rows="3"></textarea>
        
        <button type="submit">Submit</button>
    </div>
</body>
</html>
